- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.config/nvim/init.vim: vimrc
    ~/.zshrc: zshrc
    ~/.tmux.conf: tmux.conf
    ~/.config/termite/config: termite.config

- shell:
    -
      command: sh -c "$(curl -fsSL https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh)"
      stdout: true
      description: Install Oh My ZSH
    -
      command: curl -o - https://raw.githubusercontent.com/denysdovhan/spaceship-zsh-theme/master/install.zsh | zsh
      stdout: true
      description: Install ZSH Spaceship Theme
